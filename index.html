<html>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container"><header class="header" id="title">
      <h1>Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your Email" required>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age (Optional)</label>
        <input type="number" id="number" name="age" min="10" max="99" placeholder="Age">
      </div>
      <div class="form-group">
        <p>Which option best describes your curent role</p>
        <select name="role" id="dropdown" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recomend us to a friend ?</p>
        <label>
          <input name="user-recomend" class="input-radio" value="definitely" type="radio" checked>"Definitely"
        </label>
        <label>
          <input name="user-recomend" class="input-radio" value="maybe" type="radio">"Maybe"
        </label>
        <label>
          <input name="user-recomend" class="input-radio" value="not-sure" type="radio">"Not sure"
        </label>
      </div>
      <div class="form-group">
        <p>What is your favorite feature of us?</p>
        <select name="mostlike" id="most-like" class="form-control" required>
          <option disabled selected value >Select an option</option>
          <option value="chalenges">Chalenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
        </select>
      </div>
      <div class="form-group">
        <p>What would you like to see improved?</p>
        <span class="clue">(Check all that apply)</span>
        <label>
          <input name="prefer" class="input-checkbox" value="front-end-projects" type="checkbox">Front-end Projects
        </label>
        <label>
          <input name="prefer" class="input-checkbox" value="back-end-projects" type="checkbox">Back-end Projects
        </label>
        <label>
          <input name="prefer" class="input-checkbox" value="data-visualization" type="checkbox">Data Visualization
        </label>
        <label>
          <input name="prefer" class="input-checkbox" value="chalenges" type="checkbox">Chalenges
        </label>
        <label>
          <input name="prefer" class="input-checkbox" value="open-source-community" type="checkbox">Open Source Community
        </label>
        <label>
          <input name="prefer" class="input-checkbox" value="gitter-hel-rooms" type="checkbox">Gitter help rooms
        </label>
        <label>
          <input name="prefer" class="input-checkbox" value="videos" type="checkbox">Videos
        </label>
        <label>
          <input name="prefer" class="input-checkbox" value="city-meetups" type="checkbox">City Meetups
        </label>
        <label>
          <input name="prefer" class="input-checkbox" value="wiki" type="checkbox">Wiki
        </label>
        <label>
          <input name="prefer" class="input-checkbox" value="forum" type="checkbox">Forum
        </label>
        <label>
          <input name="prefer" class="input-checkbox" value="additional-courses" type="checkbox">Additional Courses
        </label>
      </div>
      <div class="form-group">
        <p>Any comments and sugestion?</p>
        <textarea name="comment" id="comment" class="input-textarea" placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-button" id="submit">Submit</button>
      </div>
    </form>
  </div>
    
  </body>
</html>
